name = "anglicus-api"
main = "src/index.ts"
compatibility_date = "2024-04-01"

# Environment variables (set in Cloudflare dashboard or via wrangler secret)
# Run: wrangler secret put OPENAI_API_KEY
# Run: wrangler secret put GROQ_API_KEY
# Run: wrangler secret put TOGETHER_API_KEY
# Run: wrangler secret put RESEND_API_KEY
# Run: wrangler secret put OWNER_EMAIL

# Rate limiting (requests per minute)
[vars]
RATE_LIMIT_PER_MINUTE = "20"
ALLOWED_ORIGINS = "http://localhost:5173,http://localhost:4173,https://kali113.github.io"

# For local development, add API keys here (DO NOT commit to production!)
# These are overridden by secrets in production
# GROQ_API_KEY = "your-groq-api-key-here"
# GEMINI_API_KEY = "your-gemini-api-key-here"
# MISTRAL_API_KEY = "your-mistral-api-key-here"
# COHERE_API_KEY = "your-cohere-api-key-here"
# CEREBRAS_API_KEY = "your-cerebras-api-key-here"
# HUGGINGFACE_API_KEY = "your-huggingface-api-key-here"
# NVIDIA_API_KEY = "your-nvidia-api-key-here"
# CLOUDFLARE_API_KEY = "your-cloudflare-api-key-here"
# CLOUDFLARE_ACCOUNT_ID = "your-cloudflare-account-id-here"
# OPENCODE_API_KEY = "your-opencode-api-key-here"

# KV namespace for rate limiting (optional, for persistent rate limits)
# Run: wrangler kv:namespace create RATE_LIMIT
# kv_namespaces = [
#   { binding = "RATE_LIMIT", id = "..." }
# ]
