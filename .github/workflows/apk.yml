name: Build APK

on:
  push:
    branches: [main, master]
    paths:
      - "twa/**"
      - ".github/workflows/apk.yml"
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: "apk-${{ github.ref }}"
  cancel-in-progress: true

jobs:
  build-apk:
    runs-on: ubuntu-latest
    env:
      JAVA_HOME: /usr/lib/jvm/temurin-17-jdk-amd64
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          sparse-checkout: |
            twa
          sparse-checkout-cone-mode: true

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('twa/twa-manifest.json') }}
          restore-keys: gradle-${{ runner.os }}-

      - name: Install Bubblewrap & generate project
        working-directory: twa
        run: |
          npm install -g @bubblewrap/cli@1.24.1 --no-audit --no-fund --prefer-offline
          mkdir -p ~/.bubblewrap
          echo '{"jdkPath":"'"$JAVA_HOME"'","androidSdkPath":"'"$ANDROID_SDK_ROOT"'"}' > ~/.bubblewrap/config.json
          bubblewrap update --manifest twa-manifest.json --skipVersionUpgrade --jdkPath "$JAVA_HOME"

      - name: Patch SDK & build APK
        working-directory: twa
        run: |
          sed -i 's/compileSdkVersion.*/compileSdkVersion 34/' app/build.gradle
          sed -i 's/targetSdkVersion.*/targetSdkVersion 34/' app/build.gradle
          ./gradlew :app:assembleRelease --no-daemon --build-cache \
            -Dorg.gradle.parallel=true \
            -Dorg.gradle.caching=true \
            -Dorg.gradle.jvmargs="-Xmx2g"

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: anglicus-apk
          path: twa/app/build/outputs/apk/release/*.apk
