name: Build APK

on:
  push:
    branches: [main, master]
    paths:
      - "twa/**"
      - ".github/workflows/apk.yml"
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: "apk-${{ github.ref }}"
  cancel-in-progress: true

jobs:
  build-apk:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: twa/package-lock.json

      - name: Setup Java
        id: setup-java
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Cache Android SDK
        uses: actions/cache@v4
        with:
          path: ${{ env.ANDROID_SDK_ROOT }}
          key: android-sdk-34

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android SDK packages
        run: sdkmanager "platforms;android-34" "build-tools;34.0.0"

      - name: Install Bubblewrap
        run: npm install -g @bubblewrap/cli

      - name: Configure Bubblewrap
        run: |
          mkdir -p ~/.bubblewrap
          echo '{"jdkPath":"'"$JAVA_HOME"'","androidSdkPath":"'"$ANDROID_SDK_ROOT"'"}' > ~/.bubblewrap/config.json

      - name: Generate Android project
        working-directory: twa
        run: bubblewrap update --manifest twa-manifest.json --skipVersionUpgrade --jdkPath "$JAVA_HOME"
        env:
          JAVA_HOME: ${{ steps.setup-java.outputs.path }}

      - name: Build APK
        run: |
          cd twa
          bubblewrap build --manifest twa-manifest.json --skipSigning --skipPwaValidation --jdkPath "$JAVA_HOME"
        env:
          JAVA_HOME: ${{ steps.setup-java.outputs.path }}

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: anglicus-apk
          path: twa/app-release-unsigned-aligned.apk
