name: Build APK

on:
  push:
    branches: [main, master]
    paths:
      - "twa/**"
      - ".github/workflows/apk.yml"
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: "apk-${{ github.ref }}"
  cancel-in-progress: true

jobs:
  build-apk:
    runs-on: ubuntu-latest
    env:
      BUBBLEWRAP_KEYSTORE_PASSWORD: android
      BUBBLEWRAP_KEY_PASSWORD: android
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          sparse-checkout: |
            twa
          sparse-checkout-cone-mode: true

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('twa/twa-manifest.json') }}
          restore-keys: gradle-${{ runner.os }}-

      - name: Install SDK packages
        run: |
          yes | sdkmanager --licenses > /dev/null
          sdkmanager "platform-tools" "platforms;android-34" "build-tools;34.0.0"

      - name: Setup Bubblewrap
        working-directory: twa
        run: |
          npm install -g @bubblewrap/cli@1.24.1 --no-audit --no-fund --prefer-offline
          mkdir -p ~/.bubblewrap
          echo '{"jdkPath":"'"$JAVA_HOME"'","androidSdkPath":"'"$ANDROID_SDK_ROOT"'"}' > ~/.bubblewrap/config.json

      - name: Create signing keystore
        working-directory: twa
        run: |
          keytool -genkeypair -v -keystore android.keystore -alias android \
            -keyalg RSA -keysize 2048 -validity 10000 \
            -storepass "$BUBBLEWRAP_KEYSTORE_PASSWORD" \
            -keypass "$BUBBLEWRAP_KEY_PASSWORD" \
            -dname "CN=Debug,O=Debug,C=US" 2>/dev/null

      - name: Build APK
        working-directory: twa
        run: |
          bubblewrap build --manifest . --skipPwaValidation
          if [ -f app-release-signed.apk ]; then
            mv app-release-signed.apk anglicus.apk
          elif [ -f app-release.apk ]; then
            mv app-release.apk anglicus.apk
          fi
          test -f anglicus.apk

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: anglicus-apk
          path: twa/anglicus.apk

      - name: Upload APK to release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v2
        with:
          files: twa/anglicus.apk
