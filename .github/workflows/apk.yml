name: Build APK

on:
  push:
    branches: [main, master]
    paths:
      - "twa/**"
      - ".github/workflows/apk.yml"
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: "apk-${{ github.ref }}"
  cancel-in-progress: true

jobs:
  build-apk:
    runs-on: ubuntu-latest
    env:
      JAVA_HOME: /usr/lib/jvm/temurin-17-jdk-amd64
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Cache Gradle & Android SDK
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            twa/.gradle
            twa/app/build
          key: gradle-${{ runner.os }}-${{ hashFiles('twa/twa-manifest.json') }}
          restore-keys: gradle-${{ runner.os }}-

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Pre-install Android SDK 36
        run: |
          yes | sdkmanager --licenses > /dev/null 2>&1 || true
          sdkmanager "platforms;android-36" "build-tools;36.0.0" > /dev/null 2>&1 || true

      - name: Install Bubblewrap
        run: npm install -g @bubblewrap/cli@1.24.1 --no-audit --no-fund

      - name: Configure Bubblewrap
        run: |
          mkdir -p ~/.bubblewrap
          echo '{"jdkPath":"'"$JAVA_HOME"'","androidSdkPath":"'"$ANDROID_SDK_ROOT"'"}' > ~/.bubblewrap/config.json

      - name: Generate Android project
        working-directory: twa
        run: bubblewrap update --manifest twa-manifest.json --skipVersionUpgrade --jdkPath "$JAVA_HOME"

      - name: Build APK
        working-directory: twa
        run: bubblewrap build --manifest twa-manifest.json --skipSigning --skipPwaValidation --jdkPath "$JAVA_HOME"
        env:
          GRADLE_OPTS: >-
            -Dorg.gradle.daemon=false
            -Dorg.gradle.parallel=true
            -Dorg.gradle.caching=true
            -Dorg.gradle.jvmargs=-Xmx2g

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: anglicus-apk
          path: twa/app-release-unsigned-aligned.apk
