name: Build APK

on:
  push:
    branches: [main, master]
    paths:
      - "twa/**"
      - ".github/workflows/apk.yml"
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: "apk-${{ github.ref }}"
  cancel-in-progress: true

jobs:
  build-apk:
    runs-on: ubuntu-latest
    env:
      JAVA_HOME: /usr/lib/jvm/temurin-17-jdk-amd64
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('twa/twa-manifest.json') }}
          restore-keys: gradle-${{ runner.os }}-

      - name: Install Bubblewrap
        run: npm install -g @bubblewrap/cli --no-audit --no-fund

      - name: Configure Bubblewrap
        run: |
          mkdir -p ~/.bubblewrap
          echo '{"jdkPath":"'"$JAVA_HOME"'","androidSdkPath":"'"$ANDROID_SDK_ROOT"'"}' > ~/.bubblewrap/config.json

      - name: Generate Android project
        working-directory: twa
        run: bubblewrap update --manifest twa-manifest.json --skipVersionUpgrade --jdkPath "$JAVA_HOME"

      - name: Build APK
        working-directory: twa
        run: bubblewrap build --manifest twa-manifest.json --skipSigning --skipPwaValidation --jdkPath "$JAVA_HOME"
        env:
          GRADLE_OPTS: "-Dorg.gradle.daemon=false -Dorg.gradle.parallel=true -Dorg.gradle.caching=true"

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: anglicus-apk
          path: twa/app-release-unsigned-aligned.apk
